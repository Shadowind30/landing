<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/moment-with-locales.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <title id="titulo-tab">Landing Newtab</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="title">Landing Newtab</h1>
        <h2 id="subtitle">¿Quieres visitar algun sitio frecuente?</h2>
      </div>

      <div class="content">
        <div id="shorcuts"></div>
        <p id="date-placeholder"></p>
      </div>

      <div class="footer">
        <div>
          <p id="temp">0 °C</p>
        </div>
        <div>
          <button id="idioma" onclick="changeLang()">ESP</button>
          <input
            type="text"
            autocomplete="off"
            placeholder="Nombre / Name"
            id="text-field"
            oninput="changeName()"
            maxlength="50"
          />
        </div>
      </div>
    </div>
  </body>
</html>
