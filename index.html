<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/moment-with-locales.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <title id="titulo-tab">Landing Newtab</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="date">
          <p id="temp">0 °C</p>
          <p id="date-placeholder"></p>
          <p id="time-placeholder"></p>
        </div>
        <div class="titles">
          <h1 id="title">Landing Newtab</h1>
          <h2 id="subtitle">¿Quieres visitar algun sitio frecuente?</h2>
        </div>
      </div>

      <div class="content">
        <div id="shortcuts"></div>
      </div>

      <div class="footer">
        <button class="glass-bg" id="lang-button" onclick="changeLang()">ESP</button>
        <input
          class="glass-bg"
          type="text"
          autocomplete="off"
          id="text-field"
          oninput="changeName()"
          maxlength="50"
        />
      </div>
    </div>
  </body>
</html>
